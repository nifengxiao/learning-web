<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //判断文件类型
        let str = "a.txt"

        function show() {
            if (str.endsWith("txt")) {
                alert("文本")
            } else if (str.endsWith("png")) {
                alert("png图片")
            } else if (str.endsWith("mp4")) {
                alert("mp4视频")
            }
        }
        show();
    </script>
</body>

</html>
