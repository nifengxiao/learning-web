        //小例子
        //把json中小于10000块的东西给过滤掉
        let arr=[
            {title:"包",price:20000},
            {title:"手表",price:12000},
            {title:"键盘",price:2000},
            {title:"鼠标",price:20}
        ]
        var result = arr.filter(json=>json.price>=10000);
        console.log(result);
