<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-for</title>
</head>

<body>

    <div id="app">
        <!-- for的基本使用 -->
        <p v-for="item in arr">{{item}}</p>

        <!-- 循环数字 -->
        <p v-for="count in 3">{{count}}</p>

        <!-- 如果需要取索引 -->
        <p v-for="(item,i) in arr">索引值:{{i}} ----->{{item}}</p>

        <!-- 循环对象数组 -->
        <p v-for="(item,i) in objs">索引值:{{i}} ----->名字:{{item.name}}----->年龄:{{item.age}}岁</p>

         <!-- 循环对象 -->
         <p v-for="(key,value,i) in obj">索引值:{{i}} ----->key:{{key}}----->value:{{value}}</p>

         <!-- 循环数字 -->
         <p v-for="count in 3">{{count}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                arr: [1, 3, 4, 5, 6],
                objs:[
                    {name:"小明",age:21},
                    {name:"小白",age:22}
                ],
                obj:{
                    name:"皮卡丘",
                    value:"电气神奇宝贝"
                }
            }
        })
    </script>
</body>

</html>
