<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-html</title>
</head>

<body>
    
    <div id="app">
        <!-- v-text只能加载字符串，不能加载html-->
        <p v-text="msg"></p>
        <!-- 加载html -->
        <p v-html="msg"></p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '<h1>标题<h1>'
            }
        })
    </script>
</body>

</html>
