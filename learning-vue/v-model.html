<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-model</title>
</head>

<body>

    <div id="app">
        <!-- v-model的基本使用 -->
        v-bind:<input type="text" v-bind:value="msg">
        <br><br>
        v-model:<input type="text" v-model="msg">
        <br><br>
        <span>{{msg}}</span>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world!'
            }
        })
    </script>

</body>

</html>
