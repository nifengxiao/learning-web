<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-text</title>
</head>

<body>

    <div id="app">
        <!--  v-text 会替换掉标签中的字符串-->
       <p v-text="msg">
            我是被替换的字符串
       </p>

       <!--  {{}} 可以灵活的添加字符串-->
       <p>
           {{msg}}+++++++
       </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world!'
            }
        })
    </script>
</body>

</html>
