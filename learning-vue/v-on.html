<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 这样title属性是读不到vue中的msg的 -->
        <p title="msg">{{msg}}</p>

        <!-- 使用v-bind -->
        <p v-bind:title="msg">{{msg}}</p>

        <!-- 简写 -->
        <p :title="msg">{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world!'
            }
        })
    </script>
</body>

</html>
